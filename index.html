<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="container-fluid d-flex h-100 flex-column">
        <div class="row justify-content-center h-100">
            <div id="ginLogoCol" class="col-12 col-xl-8 mr-xl-auto order-first">

            </div>
            <div id="animCol" class="col-12 col-xl-3 offset-xl-8 my-xl-auto mr-xl-auto">

                    <img id="brinBot"  src="Assets/brin-spodaj.png" alt="Brin Picture">
                    <img id="brinTop"  src="Assets/brin-zgoraj.png" alt="Brin Picture">
                    <img id="ginStd" class="img-fluid" src="Assets/normal.png" alt="Standard Gin Picture">
                    <img id="ginPrm" class="img-fluid" src="Assets/premium.png" alt="Premium Gin Picture">
                    <img id="tonic" class="img-fluid" src="Assets/tonik.png" alt="Tonik Picture">
                </div>
            </div>
            <div id="smokeAnim" class="col-12 col-xl-8 mr-xl-auto order-last">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="smoke" class="embed-responsive-item" src="Assets/smoke2.mov" muted></video>
                </div>
                <h1>
                    <span>S</span>
                    <span>P</span>
                    <span>I</span>
                    <span>R</span>
                    <span>I</span>
                    <span>T</span>
                    <span class="space"> </span> <!--7-->

                    <span>N</span>
                    <span class="space"> </span> <!--10-->
                    <span>A</span>
                    <span class="space"> </span> <!--12-->
                    <span>B</span>
                    <span>O</span>
                    <span>T</span>
                    <span>T</span>
                    <span>L</span>
                    <span>E</span> <!-- 18 -->
                </h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="Scripts/teaser.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
